<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card.selected {
            border: 2px solid #007bff;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Choose Your Profile</h2>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card text-center profile-card" data-value="user">
                    <div class="card-body">
                        <h5 class="card-title">User</h5>
                        <p class="card-text">This profile is for regular users.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center profile-card" data-value="owner">
                    <div class="card-body">
                        <h5 class="card-title">Owner</h5>
                        <p class="card-text">This profile is for business owners.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" id="submit-btn">Submit</button>
        </div>
    </div>
    <script> // for selecting the card and store it in the local session
        document.querySelectorAll('.profile-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.profile-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    
        document.getElementById('submit-btn').addEventListener('click', function() {
            const selectedCard = document.querySelector('.profile-card.selected');
            if (selectedCard) {
                const role = selectedCard.getAttribute('data-value');
    
                // Store the selected role in localStorage
                localStorage.setItem('selectedRole', role);
    
                // Redirect to respective login page
                if (role === 'user') {
                    window.location.href = 'userlogin.html';
                } else if (role === 'owner') {
                    window.location.href = 'ownerlogin.html';
                }
            } else {
                alert('Please select a profile before proceeding.');
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
